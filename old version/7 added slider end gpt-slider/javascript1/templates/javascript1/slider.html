{% extends 'home/base.html' %}
{% load static %}

{% block link %}
    <link rel="icon" href="{% static 'home/img/java-script.png' %}">
    <link rel="stylesheet" href="{% static 'javascript1/css/slider.css' %}">
    <script src="{% static 'javascript1/javascript/slider.js' %}"></script>
{% endblock %}

{% block title %} java-script Slider {% endblock %}


{% block content %}
    <div class="slider-header">
        <h2>My Slider</h2>
        <div class="back">
            <a href="{% url 'js-lesson2' %}">უკან დაბრუნება</a>
        </div>
    </div>
    <hr>
    <div class="main-content">
        <div class="slider">
            <div class="frame">
                <div class="main-box" id="main-box">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                    <div class="box">4</div>
                </div>
            </div>
        </div>
        <div class="button">
            <div class="left" id="left">
                <img src="{% static 'javascript1/img/left-arrow.png' %}" alt="left">
            </div>
            <div class="right" id="right">
                <img src="{% static 'javascript1/img/right-arrow.png' %}" alt="left">
            </div>
        </div>
    </div>
{% endblock %}
