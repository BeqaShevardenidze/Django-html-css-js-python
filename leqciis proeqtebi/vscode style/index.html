<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Display</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .tag {
            color: #f92672;
        }
        .attribute {
            color: #a6e22e;
        }
        .value {
            color: #e6db74;
        }
        .text {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Синтаксическая подсветка с CSS</h1>
    <pre>
        <span class="tag">&lt;!DOCTYPE html&gt;</span>
        <span class="tag">&lt;html</span> <span class="attribute">lang</span>=<span class="value">"en"</span><span class="tag">&gt;</span>
        <span class="tag">&lt;head&gt;</span>
        <span class="tag">&lt;meta</span> <span class="attribute">charset</span>=<span class="value">"UTF-8"</span><span class="tag">&gt;</span>
        <span class="tag">&lt;title&gt;</span><span class="text">Document</span><span class="tag">&lt;/title&gt;</span>
        <span class="tag">&lt;/head&gt;</span>
        <span class="tag">&lt;body&gt;</span>
        <span class="tag">&lt;h1&gt;</span><span class="text">Hello, World!</span><span class="tag">&lt;/h1&gt;</span>
        <span class="tag">&lt;/body&gt;</span>
        <span class="tag">&lt;/html&gt;</span>
    </pre>
</body>
</html>
